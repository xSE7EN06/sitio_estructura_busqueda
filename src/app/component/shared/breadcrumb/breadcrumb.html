<nav class="breadcrumb" aria-label="breadcrumb">
    <ng-container *ngFor="let crumb of crumbs; let last = last">
        <a *ngIf="!last" [routerLink]="crumb.url">
            {{crumb.label}}
        </a>

          <span *ngIf="last" class="current">
      {{ crumb.label }}
    </span>

    <!-- Separador visual entre elementos (/) -->
    <!-- Solo se muestra si NO es el Ãºltimo elemento -->
    <span *ngIf="!last" class="separator">/</span>
    </ng-container>
</nav>
